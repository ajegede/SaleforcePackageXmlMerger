<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Merge Salesforce MetaData</title>
</head>
<body>
    <div class="container">
    <div> <h2>Merge Salesforce Package XML</h2>
        <p>Built this useful tool to merge Salesforce package.xml to one file.</p>
        <em><a href="https://linkedin.com/in/akinsolajegede">by Akinsola Jegede</a></em>
    </div><br><br><br><br>
        <div class="row g-3">
            <div class="col">
                <label for="initial" class="form-label">Initial XML Package</label>
                <textarea class="form-control" id="initial" rows="25"></textarea>
            </div>
            <div class="col">
                <label for="additional" class="form-label">Additional XML Package</label>
                <textarea class="form-control" id="additional" rows="25"></textarea>
            </div>
            <div class="row">
                <div class="col-5"></div>
                <div class="col-4"><div class="form-check">
                    <br>
                    <label class="form-check-label" for="returnTypesOnly">Return Types Only</label>
                    <input type="checkbox" class="form-check-input" id="returnTypesOnly">
                </div></div>
            </div>
            <!-- <label for="returnTypesOnly" class="form-label">Return Types Only</label> -->
            
            <button type="submit" onclick="mergePackage()" class="btn btn-primary">Merge</button>
            <div class="col">
                <button type="submit" onclick="copyFormatted()" class="btn btn-primary">Copy</button>
                <label for="newPackage" class="form-label">New XML Package</label>
                <textarea class="form-control" id="newPackage" rows="25"></textarea>
            </div>
          </div>
      </div>

      
      <script src="./bundle.js"></script>
    
</body>
<footer>
   
</footer>
</html>
